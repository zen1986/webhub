<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Debug</title>
	<script type="text/javascript" charset="utf-8" src="include/d3/d3.js"></script>
	
	<style type="text/css" media="screen">
		svg {
			width: 100px;
			height: 100px;
		}
		
	</style>
</head>
<body>
	<svg id="play">
	</svg>
	<svg id="play2">
	</svg>
	<script type="text/javascript" charset="utf-8">
		var data=[1,23,34,56,32,22,45];
		d3.select("#play").selectAll("circle").data(data).enter().append("svg:circle").attr("r", 10).attr("fill", "black").attr('cx', function (d) {return d;}).attr('cy', function (d) {return d;});
		d3.select("#play2").selectAll("circle").data(data).enter().append("svg:circle").attr("r", 10).attr("fill", "black").attr('cx', function (d) {return d;}).attr('cy', function (d) {return d;});
	</script>
</body>
</html>
