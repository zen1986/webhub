<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="../include/chart.base.js"></script>
		<script type="text/javascript" src="../include/data_loader.js"></script>
        <script type="text/javascript" src="../include/data_processor.js"></script>
		<script type="text/javascript" src="../include/common.js"></script>
		<script type="text/javascript" src="../include/date.format.js"></script>
        <script type="text/javascript" src="../include/d3/d3.js"></script>
        <script type="text/javascript" src="../include/d3/d3.layout.js"></script>
		<script type="text/javascript" src="./footfall.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/svg.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<script>
			d3.json('data/footfall.txt', function (d) {
				var conf = {
					pad: [80,380,80,80],
					chart_width: 800,
					chart_height: 400,	
					chart_title: "Footfall Graph",
					chart_left_title: "Count",
					chart_right_title: "Points",
					chart_bottom_title: "Time",
					show_bar: true,
					show_line: true,
					bar_color: 'blue',
					line_color: 'purple',
					background_color: 'white',
					average_line_by: 'ow',
					unique_color: 'brown',
				};
				var proc = new DataProcessor('day', ['hour','day'], 'sid', 'points');
				var data = proc.process(d);
				new FootfallPlotter(data, conf);
			});
		</script>
	</body>
</html>
