<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="./include/d3/d3.js"></script>
    <script type="text/javascript" src="./include/d3/d3.layout.js"></script>
    <script type="text/javascript" src="./include/chart.base.js"></script>
	<script type="text/javascript" src="./include/treemap.base.js"></script>
    <script type="text/javascript" src="./include/common.js"></script>
	<script type="text/javascript" src="./include/data_loader.js"></script>
	<script type="text/javascript" src="./include/date.format.js"></script>
    <script type="text/javascript" src="./include/data_processor.js"></script>
	<script type="text/javascript" src="./footfall/footfall.js"></script>
	<script type="text/javascript" src="./frequency/frequency.js"></script>
	<script type="text/javascript" src="./treemap/colors.js"></script>
	<script type="text/javascript" src="./treemap/treemap.js"></script>
	<script type="text/javascript" src="./advgraph/advgraph.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<link rel="stylesheet" href="./css/svg.css" type="text/css" media="screen" charset="utf-8">

	<style type="text/css" media="screen">
	.cell, .node {
			border: solid 1px black;
			font: 10px sans-serif;
			line-height: 12px;
			overflow: hidden;
			position: absolute;
			text-indent: 2px;
		}
		body {
		}
		#drawing_area {
		}
	</style>
	<title>Graphs</title>
</head>
<body>
	<script>
			var tm_plotter= new TreemapPlotter();
			d3.json("./treemap/data/treemap.txt", function(json) {
				tm_plotter.draw(json);
			});
	
			d3.json('advgraph/data/adv.txt', function (d) {
				var conf = {
					pad: [100,100,100,140],
					chart_width: 800,
					chart_height: 400,	
					chart_title: "No. of Advertisement View",
					chart_left_title: "",
					chart_right_title: "",
					chart_bottom_title: "",
				};
				plotter = new AdvPlotter(d, conf);
				plotter.transform();
			});

	
		
			d3.json('frequency/data/frequency.txt', function (d) {
				var conf = {
					pad: [80,80,80,80],
					chart_width: 800,
					chart_height: 400,	
					chart_title: "Frequency Graph",
					chart_left_title: "Count",
					chart_right_title: "",
					chart_bottom_title: "Frequency",
				};
				new FreqPlotter(d, conf);
			});
	
			d3.json('footfall/data/company.txt', function (d) {
				var conf = {
					pad: [80,380,80,80],
					chart_width: 800,
					chart_height: 400,	
					chart_title: "7-Eleven Footfall Graph",
					chart_left_title: "Count",
					chart_right_title: "Points",
					chart_bottom_title: "Time",
					show_bar: true,
					show_line: true,
					bar_color: 'blue',
					line_color: 'purple',
					background_color: 'white',
					average_line_by: 'ow',
					unique_color: 'brown',
				};
				new FootfallPlotter(d, conf, 'sid', 'points');
				});
			</script>
</body>
</html>
