<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Treemap</title>
		<script type="text/javascript" charset="utf-8" src="../../d3/d3.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../d3/d3.layout.js"></script>
		<style type="text/css" media="screen">
		.cell {
			border: solid 1px white;
			font: 10px sans-serif;
			line-height: 12px;
			overflow: hidden;
			position: absolute;
			text-indent: 2px;
		}
					
		</style>
	</head>
	<body>
		<div id="name">
			
		</div>
		<div id="chart">
		<button id="size" class="first active">
			Size
		</button
		><button id="count" class="last">
			Count
		</button><p>
		</div>
			
		<script type="text/javascript" charset="utf-8">
		var w = 1900,
			h = 900,
			color = d3.scale.category20c();
		
		var treemap = d3.layout.treemap()
			.size([w, h])
			.sticky(true)
			.value(function(d) { return d.size; });
		
		var div = d3.select("#chart").append("div")
			.style("position", "relative")
			.style("width", w + "px")
			.style("height", h + "px");
		
		d3.json("./flare.json", function(json) {
		div.data([json]).selectAll("div")
			.data(treemap.nodes)
			.enter().append("div")
			.attr("class", "cell")
			.style("background", function(d, i) { var c = d.children ? color(d.name) : null; console.log(c+" "+d.name+" "+i); return c; })
			.call(cell)
			.text(function(d) { return d.children ? null : d.name; });
		
		d3.select("#size").on("click", function() {
			div.selectAll("div")
				.data(treemap.value(function(d) { return d.size; }))
			.transition()
				.duration(1500)
				.call(cell);
		
			d3.select("#size").classed("active", true);
			d3.select("#count").classed("active", false);
		});
		
		d3.select("#count").on("click", function() {
			div.selectAll("div")
				.data(treemap.value(function(d) { return 1; }))
			.transition()
				.duration(1500)
				.call(cell);
		
			d3.select("#size").classed("active", false);
			d3.select("#count").classed("active", true);
		});
		});
		
		function cell() {
		this
			.style("left", function(d) { return d.x + "px"; })
			.style("top", function(d) { return d.y + "px"; })
			.style("width", function(d) { return d.dx - 1 + "px"; })
			.style("height", function(d) { return d.dy - 1 + "px"; });
		}
	
		</script>
	</body>
</html>
